language: c
install:
- curl -sfLO http://apertium.projectjj.com/apt/nightly/pool/main/h/hfst/hfst_3.15.0+g3702~c2f13c6e-1~trusty1_amd64.deb
- curl -sfLO http://apertium.projectjj.com/apt/nightly/pool/main/h/hfst/libhfst52_3.15.0+g3702~c2f13c6e-1~trusty1_amd64.deb
- sudo dpkg --install libhfst??_*.deb
- sudo dpkg --install hfst_*.deb
script:
- make -j fsts
before_deploy:
- git config --local user.name "Alberta Language Technology Lab"
- git config --local user.email "altlab@ualberta.ca"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - src/crk-descriptive-analyzer.fomabin
    - src/crk-descriptive-analyzer.hfstol
    - src/crk-normative-generator.fomabin
    - src/crk-normative-generator.hfstol
